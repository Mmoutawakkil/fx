services:
  postgres:
    image: postgres:18
    container_name: fx_postgres
    restart: always
    environment:
      POSTGRES_DB: deals_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: user-pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d deals_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  fx-importer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fx_importer_app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/deals_db
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: user-pass
    ports:
      - "8080:8080"
    restart: always

volumes:
  postgres_data: